
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: ai-assistant
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: ai-assistant/api-gateway:latest
        ports:
        - containerPort: 8000
        env:
        - name: FIREBASE_PROJECT_ID
          valueFrom:
            secretKeyRef:
              name: firebase-config
              key: project-id
        - name: FIREBASE_PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: firebase-config
              key: private-key
        - name: FIREBASE_CLIENT_EMAIL
          valueFrom:
            secretKeyRef:
              name: firebase-config
              key: client-email
        - name: ADMIN_PANEL_URL
          value: "http://admin-panel-service:8000"
        - name: SOURCE_MANAGEMENT_URL
          value: "http://source-management-service:8000"
        - name: CONVERSATION_URL
          value: "http://conversation-service:8000"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  namespace: ai-assistant
spec:
  selector:
    app: api-gateway
  ports:
  - port: 80
    targetPort: 8000
  type: LoadBalancer
