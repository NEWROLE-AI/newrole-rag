version: "3"
services:
  vectorization-app:
    build:
      context: vectorization_core
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}
      - AWS_DEFAULT_REGION=${AWS_REGION}
      - ENVIRONMENT=${ENVIRONMENT}
    volumes:
      - ./vectorization_core:/app
    networks:
      - app-network
    logging:
      driver: awslogs
      options:
        awslogs-group: "/docker/${ENVIRONMENT}/vectorization_core"
        awslogs-region: ${AWS_REGION}
        awslogs-create-group: "true"

  slack-bot:
    build:
      context: slack_bot
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}
      - AWS_DEFAULT_REGION=${AWS_REGION}
      - ENVIRONMENT=${ENVIRONMENT}
    volumes:
      - ./slack_bot:/app
    networks:
      - app-network
    logging:
      driver: awslogs
      options:
        awslogs-group: "/docker/${ENVIRONMENT}/slack_bot"
        awslogs-region: ${AWS_REGION}
        awslogs-create-group: "true"

  conversation-app:
    build:
      context: conversation
      dockerfile: Dockerfile
    ports:
      - "8002:8000"
    env_file:
      - ./.env
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}
      - AWS_DEFAULT_REGION=${AWS_REGION}
      - ENVIRONMENT=${ENVIRONMENT}
    volumes:
      - ./conversation:/app
    networks:
      - app-network
    logging:
      driver: awslogs
      options:
        awslogs-group: "/docker/${ENVIRONMENT}/conversation"
        awslogs-region: ${AWS_REGION}
        awslogs-create-group: "true"

networks:
  app-network:
    driver: bridge